<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body style="background-color: #636464">
<div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="https://cdn.pixabay.com/photo/2013/07/12/18/41/boots-153705_960_720.png" width="50px" height="50px">
    <a class="navbar-brand" href="/">Wycieczki</a>
    <div class="navbar-nav">
        <a class="nav-item nav-link" th:href="@{/Wycieczki/ListaWycieczek}">Lista Wycieczek</a></li>
    </div>
    <div class="nav navbar-nav ml-auto">
        <a sec:authorize="isAnonymous()" class="nav-item nav-link" href="/signUp"><span class="glyphicon glyphicon-użytkownik"></span> Zarejestruj</a></li>
        <a sec:authorize="isAnonymous()" class="nav-item nav-link" href="/login"><span class="glyphicon glyphicon-log-in"></span> Zaloguj</a></li>
        <a sec:authorize="isAuthenticated()" class="nav-item nav-link" href="/logout"><span class="glyphicon glyphicon-log-in"></span> Wyloguj</a></li>
    </div>

</nav>
</div>
<div class="container">
    <div class="row">
        <div class="col-4" style="border: black; border-style: solid">
            <div style="background-color: #2c3034">
                <p class="text-center text-light">Start:</p>
            </div>
            <div>
                <p th:text="${wycieczka.start}" class="text-center text-light"></p>
            </div>
        </div>
        <div class="col-4" style="border: black; border-style: solid">
            <div style="background-color: #2c3034">
                <p class="text-center text-light">Meta:</p>
            </div>
            <div>
                <p th:text="${wycieczka.meta}" class="text-center text-light"></p>
            </div>
        </div>
        <div class="col-4" style="border: black; border-style: solid">
            <div style="background-color: #2c3034">
                <p class="text-center text-light">Miejscowość:</p>
            </div>
            <div>
                <p th:text="${wycieczka.miejscowosc}" class="text-center text-light"></p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4" style="border: black; border-style: solid">
            <div style="background-color: #2c3034">
                <p class="text-center text-light">Data:</p>
            </div>
            <div>
                <p th:text="${wycieczka.dataWycieczki}" class="text-center text-light"></p>
            </div>
        </div>
        <div class="col-4" style="border: black; border-style: solid">
            <div style="background-color: #2c3034">
                <p class="text-center text-light">Liczba kilometrów:</p>
            </div>
            <div>
                <p th:text="${wycieczka.liczbaKilometrow}" class="text-center text-light"></p>
            </div>
        </div>
        <div class="col-4" style="border: black; border-style: solid">
            <div style="background-color: #2c3034">
                <p class="text-center text-light">Liczba dni:</p>
            </div>
            <div>
                <p th:text="${wycieczka.liczbaDni}" class="text-center text-light"></p>
            </div>
        </div>
    </div>

        <div class="row">
            <div th:each="zdjecie : ${zdjecia}" class="col-2">
                <img class="mx-auto d-block" th:src="@{'/zalączniki/' + ${zdjecie.idZalacznika}}" style="width:150px;height:150px;">
            </div>
        </div>



    <div class="row"></div>
    <th:block th:if="${button}">
    <form method="POST" enctype="multipart/form-data" action="/Wycieczki/DodajZdjecie">

        <div class="row">
            <div class="col-2 offset-sm-5">
                <label class="text-center">Dodaj zdjęcie do wycieczki. Maksymalnie 6</label> <br/>
                <input type="file" name="file" accept="image/jpeg">
            </div>
            <input type="hidden" th:field="*{wycieczka.idWycieczki}">
        </div>
        <div class="row">
            <div class="col-2 offset-sm-5 but center-block">
                <button type="submit" class="btn btn-dark text-light">Dodaj</button>
            </div>
            <div class="col-md-8"></div>
        </div>

    </form>
    </th:block>


</div>
</body>
<footer>
    <p style="text-align: center">Pozdrawiam i polecam, Jakub Korytek</p>
</footer>
</html>
